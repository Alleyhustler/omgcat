<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Background Image with Social Icons</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .background {
            background: url('UMMER.png') no-repeat center center fixed;
            background-size: cover;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .social-icons {
            margin-top: 20px;
            display: flex;
            gap: 30px;
        }
        .social-icons a {
            color: rgb(120, 17, 17);
            font-size: 50px;
            transition: transform 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
    </style>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background">
        <h1 style="color: white;">e</h1>
        <div class="social-icons">
            <a href="https://x.com/Cat_salam" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://t.me/+McyeRGET4s02Yjg0" target="_blank"><i class="fab fa-telegram"></i></a>
        </div>
    </div>
</body>
</html>
